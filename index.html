  <h1> Bem vindo a webloja de peixes do seu Juca </h1>
  <img class="logo" src="https://www.portalbertioga.com.br/imagens/logos/LOG57254573150702163940.png" alt="image not found">
  <p><strong>Aqui</strong> temos diversos peixes, veja alguns deles:</p>
  <ol>
      <li>Salmão</li>
      <li>Truta</li>
      <li>Bacalhau</li>
      <li>Robalo</li>
      <li>Sardinha</li>
  </ol>
  <p><strong>Aqui</strong> temos outros produtos do mar, veja alguns deles:</p>
  <ul class="lista">
    <li >Camarão</li>
    <li>Lagosta</li>
    <li>Carangueijo</li>
  </ul>
  <button class="btn btn-danger butaum" onclick="mostraMensagem()">Compre já!</button>
  <p id="acabou"></p>
  <p><strong>Aqui tem qualidade!</strong></p>
  <script>
    function mostraMensagem() {
    var paragrafo = document.getElementById("acabou");
    paragrafo.innerHTML = "Infelizmente acabaram os peixes.";
    }
  </script>
